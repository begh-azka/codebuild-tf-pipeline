steps: 
- name: 'gcr.io/cloud-builders/git'
  args: ['checkout', 'dev']
  
- id: 'branch name'
  name: gcr.io/cloud-builders/git
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo "***********************"
      git branch --show-current
      echo 
      
# Step 1: Initialize Terraform    
- name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args:
      - '-c'
      - |
        git branch --show-current
        echo
        terraform init
# Step 2: Terraform Plan
- name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args:
      - '-c'
      - |
        git branch --show-current
        echo
        terraform plan 
        
logsBucket: 'gs://logs-cb-cloudbuild'
options:
    logging: GCS_ONLY
